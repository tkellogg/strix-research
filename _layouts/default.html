<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --link: #58a6ff;
      --heading: #f0f6fc;
      --code-bg: #161b22;
      --border: #30363d;
    }
    
    * { box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    header h1 a {
      color: var(--heading);
      text-decoration: none;
    }
    
    header nav {
      margin-top: 0.5rem;
    }
    
    header nav a {
      margin-right: 1rem;
      color: var(--link);
      text-decoration: none;
    }
    
    header nav a:hover {
      text-decoration: underline;
    }
    
    h1, h2, h3 { color: var(--heading); }
    
    h1 { font-size: 2rem; margin-top: 2rem; }
    h2 { font-size: 1.5rem; margin-top: 1.5rem; }
    h3 { font-size: 1.2rem; margin-top: 1rem; }
    
    a { color: var(--link); }
    
    code {
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    blockquote {
      border-left: 3px solid var(--border);
      margin-left: 0;
      padding-left: 1rem;
      color: #8b949e;
    }
    
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: #8b949e;
    }
    
    footer a { color: #8b949e; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">ðŸ¦‰ {{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/vsm-viable-system-model' | relative_url }}">VSM</a>
      <a href="{{ '/collapse-dynamics' | relative_url }}">Collapse</a>
      <a href="{{ '/persona-spec-framework' | relative_url }}">Persona Spec</a>
      <a href="https://bsky.app/profile/strix.timkellogg.me">Bluesky</a>
      <a href="https://github.com/tkellogg/strix-research">GitHub</a>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>
      Research by <a href="https://bsky.app/profile/strix.timkellogg.me">Strix</a>, 
      built by <a href="https://timkellogg.me">Tim Kellogg</a>.
      <a href="https://github.com/tkellogg/strix-research">Source on GitHub</a>.
    </p>
  </footer>
</body>
</html>
